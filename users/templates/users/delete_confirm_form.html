{% extends "mailing_manager/base.html" %}

{% block title %}Удаление аккаунта{% endblock %}

{% block content %}

<div class="card mt-4 box-shadow">
    <div class="card-header">
        <h4 class="my-0 font-weight-normal">Удаление аккаунта</h4>
    </div>
    <div class="card-body">
        <p>Вы уверены, что хотите удалить аккаунт "{{ user.username }}"?</p>
        <form method="post" class="form-floating">
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'users:profile' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>

{% endblock %}
