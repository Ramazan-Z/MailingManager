{% load my_tag %}
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <!--header-->
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="{% url 'mailing_manager:home' %}">
            Менеджер рассылок
        </a>
        <!--btn group-->
        <div class="btn-group">
            <!--user menu-->
            <button type="button" class="btn btn-dark dropdown-toggle me-2" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="{{ user.avatar | media_filter }}" alt="" width="32" height="32" class="rounded-circle me-2">
                {% if user.is_authenticated %}{{ user.username }}{% else %}Авторизация{% endif %}
            </button>
            {% if user.is_authenticated %}
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark shadow">
                <li>
                    <a class="dropdown-item" href="{% url 'users:profile' user.pk %}">Мой профиль</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="dropdown-item">Выйти</button>
                    </form>
                </li>
            </ul>
            {% else %}
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark shadow">
                <li>
                    <a class="dropdown-item" href="{% url 'users:register' %}">Регистрация</a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#LoginModal">
                        Вход
                    </button>
                </li>
            </ul>
            {% endif %}
            <!--sidebar menu-->
            <button class="navbar-toggler d-md-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</nav>

<!--modal_login-->
<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Вход</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" class="form-floating" action="{% url 'users:login' %}">
                    {% csrf_token %}
                    <p>
                        <label for="id_username">Эл. почта:</label>
                        <input type="email" class="form-control" name="username" autofocus="" autocapitalize="none"
                            autocomplete="username" maxlength="254" required="" id="id_username">
                    </p>
                    <p>
                        <label for="id_password">Пароль:</label>
                        <input type="password" class="form-control" name="password" autocomplete="current-password"
                            required="" id="id_password">
                    </p>
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        aria-label="Close">Отмена</button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="{% url 'users:psw_reset' %}" class="link-primary">Забыли пароль?</a>
            </div>
        </div>
    </div>
</div>
